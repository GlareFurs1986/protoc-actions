name: Docker Image CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into dir
      uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build -t img .
    - name: Build the Docker image
      run: docker tag img '23923994/protoc-actions'
    - name: Docker Publish
      run: docker login --username ${{ secrets.DOCKER_PASSWORD }} --password ${{ secrets.DOCKER_USERNAME }} docker.com && docker push '23923994/protoc-actions'
